<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This one</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎨 Chúc Mừng Sinh Nhật Khánh Vi 🎉</h1>
      <img src="assets/images/cake.png" alt="Birthday Cake" class="cake" />
      <p class="message">
        Chúc Vi một ngày sinh nhật ngập tràn màu sắc, cảm hứng nghệ thuật và
        thật nhiều yêu thương 💖 Cảm ơn Vi vì đã là người bạn tài năng và tuyệt
        vời trong cuộc sống này!
      </p>
      <button id="giftButton">Nhấn để nhận quà 🎁</button>
      <div id="giftBox" class="hidden">
        <p>Vi chính là món quà tuyệt vời nhất mà vũ trụ đã ban tặng 🎁✨</p>
        <img src="assets/images/gift.png" alt="Gift" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
